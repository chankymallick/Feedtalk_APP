<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Settings</ion-title>
    </ion-toolbar>
   
  </ion-header>
  <ion-content> 
    <ion-list no-border>
      <!-- <ion-list-header>
        Settings
      </ion-list-header> -->
      <ion-item>
        <div class="profile_div"  *ngIf="isLoggedIn">
          <img class="profile_img" src='{{userLoggedInImageUrl}}'>
          <h2>{{userLoggedInEmail}}</h2>
          <p>Hi {{userLoggedInName}} welcome Back</p>
        </div>
      </ion-item>
      
      <ion-item>
        <ion-icon name='planet' item-start></ion-icon>
        Astronomy
        <ion-note item-end>
          To the moon
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-toggle checked="false"></ion-toggle>
        <ion-label>
          Muggle Studies
        </ion-label>
        <ion-icon name='body' item-start></ion-icon>
      </ion-item>

      <ion-item>
        <button large ion-button icon-left (click)="newGoogleLogin()" *ngIf="!isLoggedIn" block color="danger">
          <ion-icon name="logo-googleplus"></ion-icon>
          Google Login
        </button>
        <button large ion-button icon-left (click)="logout()"  *ngIf="isLoggedIn" block color="danger">
          <ion-icon  name="log-out"></ion-icon>
          Logout
        </button>
        <button large ion-button icon-left (click)="facebookLogin()" *ngIf="!isLoggedIn" block color="primary">
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook Login
        </button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
