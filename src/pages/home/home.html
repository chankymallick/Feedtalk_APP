<ion-header class="header">
  <ion-navbar class="nav-bar-header"  [color]="'primary'">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <div class="titleicon">
      <img src="assets/feedtalk.png" height="50px" width="140px" />
    </div>
  </ion-navbar>  
</ion-header>

<ion-tabs class="tabs-icon-text"  [color]="'dark'">
  <ion-tab tabIcon="paper" tabTitle="Articles" [root]="latestPage"></ion-tab>
  <ion-tab tabIcon="globe" tabTitle="Quick News"  [root]="trendingPage"></ion-tab>
  <ion-tab tabIcon="keypad" tabTitle="Others" [root]="othersPage"></ion-tab> 
</ion-tabs>
