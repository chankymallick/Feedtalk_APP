<ion-header>
  <ion-navbar>
    <ion-title>latest</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top  [color]="'y_orange'">
    <ion-segment [(ngModel)]="Types" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="All">
        All
      </ion-segment-button>
      <ion-segment-button value="Politics">
        Politics
      </ion-segment-button>
      <ion-segment-button value="Others">
        Others
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>



<ion-content class="pageContent">
  <div [ngSwitch]="Types">
    <ion-list *ngSwitchCase="'All'">
      <ion-item *ngFor="let FeedLink of AllLinks" (click)="openModal(FeedLink)">
        <ion-thumbnail item-start>
          <img height="100px" width="100px" src="{{FeedLink.headlineImageUrl}}">
        </ion-thumbnail>    
        <p style="font-weight:bold;">{{FeedLink.sourceAgency}}</p>   
        <div style="height:50px; white-space: pre-line;font-weight:bold;">{{FeedLink.headline}}</div>
        <p style="font-weight:bold;">{{getTimeInterval(FeedLink.linkDate)}}</p>
      </ion-item>     
    </ion-list>
  </div>
</ion-content>
