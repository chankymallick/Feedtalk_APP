<ion-header>
  <ion-navbar>
    <ion-title>latest</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top  [color]="'y_orange'">
    <ion-segment [(ngModel)]="Types" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="All">
        All
      </ion-segment-button>
      <ion-segment-button value="Politics">
        Politics
      </ion-segment-button>
      <ion-segment-button value="Others">
        Others
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>



<ion-content class="pageContent">
  <div [ngSwitch]="Types">
    <ion-list *ngSwitchCase="'All'">
      <ion-item *ngFor="let FeedLink of AllLinks" (click)="openExternalLink(FeedLink.linkUrl)">
        <ion-thumbnail item-start>
          <img height="100px" width="100px" src="{{FeedLink.headlineImageUrl}}">
        </ion-thumbnail>
        <div style="height:80px; white-space: pre-line;">
         {{FeedLink.headline}}
        </div>
        <p>{{FeedLink.sourceAgency}} - {{FeedLink.linkDate}}</p>
      </ion-item>     
    </ion-list>
  </div>
</ion-content>
