<ion-header>
  <ion-navbar>
    <ion-title>latest</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top [color]="'y_orange'">
    <ion-segment [(ngModel)]="Types" (ionChange)="segmentChanged($event)">
      <ion-segment-button value="All">
        All
      </ion-segment-button>
      <ion-segment-button value="Politics">
        Politics
      </ion-segment-button>
      <ion-segment-button value="Others">
        Others
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content class="pageContent">
  <div [ngSwitch]="Types">
    <ion-list *ngSwitchCase="'All'">     
      <ion-card *ngFor="let Feed of LatestFeed" (click)="openModal(Feed)">
        <img src="{{Feed.headLineImage}}" />
        <ion-card-content>
          <ion-card-title>
            {{(Feed.headline>20)? (Feed.headline | slice:0:20)+'....':(Feed.headline) }}
          </ion-card-title>
          <p [innerHTML]="Feed.contentPreview"></p>
        </ion-card-content>
        <ion-row no-padding>
          <ion-col>
            <button ion-button like small color="primary" icon-start>
                        <ion-icon name='ios-thumbs-up'></ion-icon>
                        Like(0)
                      </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button like small color="primary" icon-start>
                        <ion-icon name='share-alt'></ion-icon>
                        Share
                      </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-list>
    
        <br><br>
    <br><br>
    <br><br>
  </div>
</ion-content>
